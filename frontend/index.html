<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Forms</title>
</head>
<body>
    <h1>Formulários</h1>
    <hr>
    <div id="buttons">
        <button id="create-user-button">Criar Usuário</button>
        <Button id="refresh-button">Atualizar</Button>
    </div>
    <table id="users-table">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Gênero</th>
            <th></th>
        </tr>
    </table>
    <form id="user-creation-form">
        <h2>Criar Usuário</h2>
        <span class="request-status">Usuário Editado!</span>
        <section>
            <label for="name-input">Nome</label>
            <input type="text" name="name-input" id="name-input">
        </section>
        <section>
            <label for="age-input">Idade</label>
            <input type="number" name="age-input" id="age-input">
        </section>
        <section>
            <label for="gender-select">Gênero</label>
            <select name="gender-select" id="gender-select">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </section>
        <section id="buttons">
            <button id="user-create-submit" type="button">Enviar</button>
            <button id="user-create-cancel" type="button">Cancelar</button>
        </section>
    </form>
    <form id="user-edit-form">
        <h2>Editar Usuário</h2>
        <span class="request-status">Usuário Editado!</span>
        <section>
            <label for="edit-name-input">Nome</label>
            <input type="text" name="edit-name-input" id="edit-name-input">
        </section>
        <section>
            <label for="edit-age-input">Idade</label>
            <input type="number" name="edit-age-input" id="edit-age-input">
        </section>
        <section>
            <label for="edit-gender-select">Gênero</label>
            <select name="edit-gender-select" id="edit-gender-select">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </section>
        <section id="buttons">
            <button id="user-edit-submit" type="button">Enviar</button>
            <button id="user-edit-cancel" type="button">Cancelar</button>
        </section>
    </form>
    <span id="text-box">
        <span class="request-status">Teste!</span><button id="close-text-box">X</button>
    </span>

    <script src="./user-manager.js"></script>
</body>
</html>
